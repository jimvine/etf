{% extends "base.html" %}

{% block content %}
  {% if not request.user or not request.user.is_authenticated %}

    <div class="card">
      <h1 class="header3 highlight">Login or register</h1>
      <div class="content"></div>
      <footer class="actions">
        <div>
          <a class="bttn-quaternary small" href="{{url('account_login')}}">Login</a>
          <a class="bttn-quaternary small" href="{{url('account_signup')}}">Register</a>
        </div>
      </footer>
    </div>

  {% endif %}

  {% if request.user and request.user.is_authenticated %}

    <div class="card">
      <a class="bttn-primary" href="{{url('create-evaluation')}}">Create evaluation</a>
    </div>
  
  {% endif %}
{% endblock %}
